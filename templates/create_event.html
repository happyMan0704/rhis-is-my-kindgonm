<!DOCTYPE html>
<html>
<head>
    <title>Create Event - Voting Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea, input[type="number"] { padding: 8px; }
        .option-list { margin-top: 10px; }
        .option-input { display: flex; margin-bottom: 5px; }
        .option-input input { flex-grow: 1; }
        .option-input button { margin-left: 5px; }
        .buttons { margin-top: 20px; }
        button { padding: 8px 16px; background-color: #0066cc; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button.secondary { background-color: #666; }
        .duration-inputs { display: flex; gap: 10px; align-items: center; }
        .duration-inputs input { width: 70px; }
    </style>
</head>
<body>
    <h1>Create New Event</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('create_event') }}" method="post">
        <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" required style="width: 100%;">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" style="width: 100%;"></textarea>
        </div>
        
        <div class="form-group">
            <label>Duration</label>
            <div class="duration-inputs">
                <input type="number" id="duration_hours" name="duration_hours" min="0" value="1" required>
                <label for="duration_hours">Hours</label>
                
                <input type="number" id="duration_minutes" name="duration_minutes" min="0" max="59" value="0" required>
                <label for="duration_minutes">Minutes</label>
                
                <input type="number" id="duration_seconds" name="duration_seconds" min="0" max="59" value="0" required>
                <label for="duration_seconds">Seconds</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Options</label>
            <div class="option-list">
                <div class="option-input">
                    <input type="text" name="options" placeholder="Option 1" required>
                </div>
                <div class="option-input">
                    <input type="text" name="options" placeholder="Option 2" required>
                </div>
                <div class="option-input">
                    <input type="text" name="options" placeholder="Option 3">
                </div>
                <div class="option-input">
                    <input type="text" name="options" placeholder="Option 4">
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button type="submit">Create Event</button>
            <a href="{{ url_for('admin') }}"><button type="button" class="secondary">Cancel</button></a>
        </div>
    </form>
</body>
</html>
